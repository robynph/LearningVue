<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>VueJS</title>
	<link rel="stylesheet" href="">
	<script src="vue.js"></script>
</head>
<body>
	<div id="app">
		<button v-on:click="increase(2, $event)">Click me</button>
		<button v-on:click="counter++">Click me</button>
		<p>{{ counter * 2 > 10 ? 'greater then 10' : 'smaller then 10' }}</p>
		<p v-on:mousemove="updateCoordinates">Coordinates: {{ x }} / {{ y }}
			- <span v-on:mousemove.stop.prevent="">DEAD SPOT</span>
		</p>
		<input type ="text" v-on:keyup.enter.space="AlertMe">
	</div>
	<script>
	// You may of course also outsource this script code into a separate file (e.g. app.js) and simply import this file here
		new Vue({
			el: '#app',
			data: {
				counter: 0,
				x: 0,
				y: 0
			},
			methods: {
				increase: function(step, event) {
					this.counter+= step;
				},
				updateCoordinates: function(event){
					this.x = event.clientX;
					this.y = event.clientY;
				},
				AlertMe: function(){
					alert('Alert! Alert!');
				}
			}
		})
	</script>
</body>
</html>
