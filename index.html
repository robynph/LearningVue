<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>VueJS</title>
	<link rel="stylesheet" href="">
	<script src="vue.js"></script>
	<style type="text/css">
			.demo {
					width: 100px;
					height: 100px;
					background-color: gray;
					display: inline-block;
					margin: : 10px;
			}
			.red {
					background-color: red;
			}
			.green {
					background-color: green;
			}
			.blue {
					background-color: blue;
			}
	</style>

</head>
<body>
		<div id="app">
			<div
				class="demo"
				@click="attachRed = !attachRed"
				:class="divClasses">
			</div>
			<div
				class="demo"
				:class="{red: attachRed}">
			</div>
			<div class="demo"></div>
		</div>
	<script>
		new Vue({
			el: '#app',
			data: {
				attachRed: false
			},
			computed: {
				divClasses: function() {
					return {
						red: this.attachRed,
						blue: !this.attachRed
					};
				}
			}
	})
	</script>
</body>
</html>
