<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>VueJS</title>
	<link rel="stylesheet" href="">
	<script src="vue.js"></script>
</head>
<body>
		<div id="exercise">
				<!--- //show result of not there yet as long as value is not equal to 37, you can change value with the buttons, print done once you're done. -->
			<div>
				<p>Current Value: {{ value }}</p>
				<button @click="value += 5">Add 5</button>
				<button @click="value += 1">Add 1</button>
				<p>{{ result }}</p>
			</div>
				<!-- //watch for changes in the result and reset the value after 5 seconds (hint: setTimeout(...,5000)) -->
			<div>
				<input type="text">
				<p>{{ value }}</p>
			</div>
		</div>
	<script>
	// You may of course also outsource this script code into a separate file (e.g. app.js) and simply import this file here
		new Vue({
			el: '#exercise',
			data: {
				value: 0
			},
			computed: {
				result: function() {
					return this.value != 37 ? 'Not there yet' : 'Done!!';
				  }
			  },
				watch: {
					result: function() {
						var vm = this;
						setTimeout(function() {
							vm.value = 0;
						}, 5000);
				}
			}
	})
	</script>
</body>
</html>
